<section class="section project-details-section grid">
  <header class="section__header">
    <h1 class="project__title title primary centered">
      PROJECT NAME: {{projectData.projectName}}
    </h1>

    <div class="project__action-bar grid">
      <div class="project__action-bar__item col-6 primary light" >
        <input type="text" id="due" placeholder="ADD DUE DATE"/> 
      </div>
      <div class="project__action-bar__item col-6 primary">
        <span class="end-sprint-box light">
          End Sprint
        </span>
      </div>
    </div>
  </header>
  <div class="section__content">
    <div class="project__information grid">
      <div class="project__summary col-6">
        <div class="burndown">
          <div class="label">
            Burndown
          </div>
          <div id="BurndownInner" `class="burndown-container">
              <burndown></burndown>
          </div>
        </div>
        <div class="task-summary">
          <h2 class="label title">
            Summary
          </h2>
          <div class="primary tasks-todo">
            {{projectData.tasksTodo}} Tasks to do
          </div>
          <div class="secondary tasks-done">
            {{projectData.tasksDone}} Tasks done
          </div>
        </div>
      </div>
      <div class="project__team col-6">
        <div class="label">Team members</div>

        <ul class="team-list">
          <li class="team-member">
          </li>
          <li class="team-member">
          </li>
        </ul>

        <div class="project__team__add-trigger">
          <a class="primary" href="#">+ Add Member</a>
        </div>
      </div>
    </div>
  </div>
</section>
